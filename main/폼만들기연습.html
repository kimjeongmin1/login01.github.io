<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼만들기연습</title>
</head>
<body>
    <div id="form">
        <from action="" metod="POST">
            <h2>회원가입양식</h2>
        <fieldset>
            <legend>개인정보</legend>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name"
                placeholder="이름을입력해주세요"
                required autofocus>
            </div>

        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw"
            plcegolder="비밀번호를입력해주세요">
        </div>

        <div>
            <label>주소</label>
            <input type="button" value="주소찾기">
            <input type="text" name="addr" id="addr1">
            <input type="text" name="addr">
        </div>

        <div>
            <label>성별</label>
            <input type="radio" name="gender" value="man">
            <span>남자</span>
            <input type="radio" name="gender" value="woman">
            <span>여자</span>
        </div>
        <div>
            <label>음료</label>
            <input type="checkbox" name="drank" value="coffee">
            <span>커피</span>
        </div>
        <div>
            <input type="checkbox" name="drank" value="icetea">
            <span>아이스티</span>
        </div>
        <div>
            <input type="checkbox" name="drank" value="latte">
            <span>라떼</span>
        </div>
        <div>
            <label>기타의견</label>
            <textarea></textarea>
        </div>
        <div>
            <label>가입경로</label>
            <select>
                <option>검색</option>
                <option>카카오</option>
                <option>인스타그램</option>
                <option>기타</option>
                <optgroup label="검색경로">
                    <option>네이버</option>
                    <option>다음</option>
                    <option>구글</option>
                </optgroup>
            </select>
        </div>
        <div>
            <input type="reset" value="다시쓰기">
            <input type="submit" value="가입하기">
        </div>


        </fieldset>

        </from>

    </div>
    
</body>
</html>
